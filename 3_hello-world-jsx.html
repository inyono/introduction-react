  <script type="text/javascript" src="https://npmcdn.com/react@0.14.7/dist/react.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/react-dom@0.14.7/dist/react-dom.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/babel-core@5.8.35/browser.js"></script>

  <!-- Babel compiles next-generation JavaScript (like ES6, ES7) and custom features (like JSX) to ES5 -->
  <script type="text/babel">
    // Creates a new React component class
    var Greeting = React.createClass({
      // returns a single ReactElement (or null)
      render: function () {
        // props passed to the component
        console.log(this.props)

        // see https://facebook.github.io/react/docs/dom-differences.html
        // and https://facebook.github.io/react/docs/jsx-gotchas.html
        return <div>Hello {this.props.name}</div>
      }
    })

    // If you only implement the `render` method, you can use functional components:
    var GreetingFunctional = function (props) {
      return <div>Hello {props.name}</div>
    }

    // renders a ReactElement into the DOM
    ReactDOM.render(<Greeting name="Wikimedia" />, document.getElementById('app'))
  </script>
