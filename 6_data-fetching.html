        <h3 class="panel-title">Example 6. Data fetching</h3>
      </div>
      <div class="panel-body" id="app">
        This content will be replaced by React
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://npmcdn.com/react@0.14.7/dist/react.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/react-dom@0.14.7/dist/react-dom.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/babel-core@5.8.35/browser.js"></script>

  <script type="text/babel">

    // see https://facebook.github.io/react/docs/component-specs.html for all Lifecycle methods
    var FetchingExample = React.createClass({
      getInitialState: function () {
        return { message: '' }
      },

      // Invoked once, only on the client, immediately after the initial rendering
      componentDidMount: function () {
        var self = this

        // simulate server call
        window.setTimeout(
          function () {
            self.setState({ message: 'fancy data fetched' })
          },
          5000
        )
      },

      render: function () {
        if (this.state.message.length === 0) {
          return <span className="fa fa-spinner fa-3x fa-spin " />
        }

        return <div>{this.state.message}</div>
      }
    })

    ReactDOM.render(<FetchingExample />, document.getElementById('app'))
  </script>
